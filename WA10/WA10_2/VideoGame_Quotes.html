<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="VideoGame_Quotes.css" aria-disabled="true" media="all">
    <link rel="stylesheet" href="https://use.typekit.net/vbm3syx.css">
</head>
<body>
    <div class="app">
        <header>Random Video Game Trivia</header>
        <section class="quotes">
            <h2>:</h2>
          <div class="quote-text" id="js-quote-text" ></div>
          <button type ="button" class="multiple-answer button" id="js-multiple-text1" tab-index="1"></button>
          <button type ="button" class="multiple-answer button" id="js-multiple-text2" tab-index="2"></button>
          <button type ="button" class="multiple-answer button" id="js-multiple-text3" tab-index="3"></button>
          <button type ="button" class="multiple-answer button" id="js-multiple-text4" tab-index="4"></button>
          <div class="quote-text" id="js-answer-text" ></div>
          <div class="quote-text" id="js-wrong-text" ></div>
        </section>
  
        <section class="controls" >
            <h2>:</h2>
          <button type="button" id="js-new-quote" class="new-quote button" tab-index="5">
            Generate a new bit of trivia!
          </button>
          <button type="button" id="js-tweet" class="twitter button" tab-index="6">
            Show me the answer!
          </button>
          <button type="button" id="js-wrong" class="wrong-answer button" tab-index="7">
            Show me the wrong answers!
          </button>
          <!-- <a class="answer button" id="js-tweet" target="_blank" rel="noreferrer">Show me the answer!</a> -->
          <p style="color: white" tab-index="8">Correct:</p>
          <div id="myElement" style="color: white" ></div>
          <p style="color: white" tab-index="9">Wrong:</p>
          <div id="myElement2" style="color: white" ></div>
        
        </section>
      </div>
      <script src="VideoGame_Quotes.js"></script>
</body>
</html>
