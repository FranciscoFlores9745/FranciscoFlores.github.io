<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    .card-header{
        display:flex;
        justify-content:space-between;
        align-items:center;
        flex-direction: column;
        padding:50px;
        font-family:Arial, Helvetica, sans-serif
    }

    h3{
        text-align: center;
    }

    .expand-btn{
       background-color:burlywood;
       border:none;
       width: 60px;
       height: 30px;
       text-transform: '';
       border-radius:5px;


    }

    .expand-btn:hover{
       background-color:greenyellow;
       border:none;
       width: 60px;
       height: 30px;
       border-radius:5px;


    }

    .card-content{
        display:none;

        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align:center;
        margin-top: 2rem;
        border: .25rem solid bisque;
    }

    

    </style>

   <!-- /*
    Single Elements
    const button=document.querySelector(.'menu-button')

    Multiple Elements

    const header = document.querySelector('h3');

    header.textContent('This IS A NEW TEXT');

    header.style.display = "none";

    Event listeners

    button.addEventListener
    */  -->
</head>



<body>
<div class="card" >
  <div class="card-header">
    <h3>Community Garden Project</h3>
    <button class="expand-btn" aria-label="Expand card">+</button>
  </div>
  <div class="card-content">
    <p class="summary">Join neighbors in creating a shared growing space...</p>
    <div class="details hidden">
      <p>Meeting every Saturday at 10am. Tools provided. All skill levels welcome.</p>
      <p>Contact: garden@community.org</p>
    </div>
  </div>
</div>

<script>

    let info = false;

    const expandBtn = document.querySelector('.expand-btn');
    const details = document.querySelector('.card-content');

    expandBtn.addEventListener('click', showInfo);

    function showInfo(){
        console.log("hi");
        alert("this is an alert");

        if(info==false){
          details.style.display = "flex";
          info = true;
        }
        else{
            details.style.display = "none";
            info = false;
        }
    }


</script>

</body>
</html>
