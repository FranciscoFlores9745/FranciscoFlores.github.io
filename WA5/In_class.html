<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-direction: column;
      padding: 50px;
      font-family: Arial, Helvetica, sans-serif
    }

    h3 {
      text-align: center;
    }

    .expand-btn {
      position:relative;
      background-color: burlywood;
      border: none;
      width: 60px;
      height: 30px;

      border-radius: 5px;

      transition-duration: 0.4s;
      text-decoration: none;
      overflow: hidden;
      cursor: pointer;


    }

    .expand-btn:hover {
      background-color: greenyellow;
      border: none;
      width: 150px;
      height: 50px;
      border-radius: 5px;


    }

     .expand-btn:after {
      content: "";
      background: darkgreen;
      display: block;
      position: absolute;
      padding-top: 90%;
      padding-left: 150%;
      margin-left: -20% !important;
      margin-top: -50%;
      opacity: 0;
       border-radius: 5px;
      transition: all 0.8s
    }

    .expand-btn:active:after {
      padding: 0;
      margin: 0;
      opacity: 1;
      transition: 0s
    }

    .card-content {
      position:relative;
      display: none;

      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      margin-top: 2rem;
      border: .25rem solid bisque;

    }
    


  </style>

  <!-- /*
    Single Elements
    const button=document.querySelector(.'menu-button')

    Multiple Elements

    const header = document.querySelector('h3');

    header.textContent('This IS A NEW TEXT');

    header.style.display = "none";

    Event listeners

    button.addEventListener
    */  -->
</head>



<body>
  <div class="card">
    <div class="card-header">
      <h3 tabindex="1">Community Garden Project</h3>
      <button class="expand-btn" id="expand-button" aria-label="Expand card" tabindex="2">+</button>
    </div>
    <div class="card-content" tabindex="3">
      <p class="summary" tabindex="4">Join neighbors in creating a shared growing space...</p>
      <div class="details hidden" tabindex="5">
        <p tabindex="6">Meeting every Saturday at 10am. Tools provided. All skill levels welcome.</p>
        <p tabindex="7">Contact: garden@community.org</p>
      </div>
    </div>
  </div>

  <script>

    let info = false;

    const expandBtn = document.querySelector('.expand-btn');
    const details = document.querySelector('.card-content');

    expandBtn.addEventListener('click', showInfo);

    function showInfo() {
      /*console.log("hi");
      alert("this is an alert");
      */

      

      if (info == false) {
        details.style.display = "flex"; 
      
        info = true;
        document.getElementById('expand-button').innerText = "-";
        document.getElementById('expand-button').setAttribute('aria-label','Close Card');

      }
      else {
        details.style.display = "none";
        info = false;
          document.getElementById('expand-button').innerText = "+";
          document.getElementById('expand-button').setAttribute('aria-label','Expand Card');
         
      }
    }


  </script>

</body>

</html>
