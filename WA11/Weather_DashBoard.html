<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Weather_DashBoard.css" aria-disabled="true" media="all">
    <title>Document</title>
    
</head>
<body>
    
<div class="background">
     <div class="Title"> 
        <p>News</p>

     </div>

     <div class="Menu" id="menu">
       <button> Menu</button>
     </div>

     <div class="location hide">
     <button type="button" id="Newlocation">Precise</button>
     </div>

     <div class="City-Level hide">
        <button type="button" id="Newcitylevel">City</button>
     </div>

     <div class="City-Entry hide" >
      <p id="location"></p>
      <p id="citylevel"></p>
      <p id="longitude"></p>
      <p id="latitude"></p>
     </div>


    <div class="Weather hide"> 
       <p>Weather:</p>
       <p id="weather"></p>
    </div>
</div>

<script src="Weather_DashBoard.js" defer></script>
</body>
</html>
