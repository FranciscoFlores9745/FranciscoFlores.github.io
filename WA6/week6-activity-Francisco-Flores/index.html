<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <div class="gallery-container">
  <header class="gallery-header">Photo Gallery</header>
  <nav class="gallery-nav">
    <button >All</button>
    <button >Nature</button>
    <button >Architecture</button>
  </nav>
  <main class="gallery-grid">
    <div class="photo-card" data-catagory='nature'  style="transition: all 0.5s;">Photo 1</div >
    <div class="photo-card" data-catagory='architecture' style="transition: all 0.5s;">Photo 2</div>
    <div class="photo-card" data-catagory='nature' style="transition: all 0.5s;">Photo 3</div>
    <div class="photo-card featured" data-catagory='architecture'  style="transition: all 0.5s;">Featured Photo</div>
    <div class="photo-card" data-catagory='nature' style="transition: all 0.5s;">Photo 5</div>
    <div class="photo-card" data-catagory='architecture' style="transition: all 0.5s;">Photo 6</div>
  </main>
  <aside class="gallery-sidebar">Filter Options</aside>
</div>


 <script src="script.js" defer></script>
    
</body>
</html>
